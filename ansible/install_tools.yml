---
- name: Fully automatic NICE DCV installation for EC2
  hosts: all
  become: yes

  vars:
    aws_dcv_metadata_url: "https://d1uj6qtbmh3dt5.cloudfront.net/"

  tasks:

    ###########################################################################
    # 1) Detect OS
    ###########################################################################
    - name: Gather OS facts
    - setup:

    - name: Detect OS
      debug:
        msg: "Detected {{ ansible_distribution }} {{ ansible_distribution_major_version }}"

    ###########################################################################
    # 2) Install base dependencies
    ###########################################################################
    - name: Install required tools
      package:
        name:
          - curl
          - jq
          - tar
          - wget
        state: present

    ###########################################################################
    # 3) Fetch LATEST DCV server version from AWS metadata
    ###########################################################################
    - name: Fetch XML metadata
      shell: |
        curl -s {{ aws_dcv_metadata_url }}server/latest.xml
      register: dcv_xml

    - name: Parse version from XML
      set_fact:
        dcv_version: "{{ dcv_xml.stdout | regex_search('<Version>(.*?)</Version>', '\\1') }}"

    - name: Show detected DCV version
      debug:
        msg: "Latest DCV version found: {{ dcv_version }}"

    ###########################################################################
    # 4) Build download URL for correct OS dynamically
    ###########################################################################
    - name: Set DCV package URL based on OS
      set_fact:
        dcv_pkg_url: >-
          {% if ansible_os_family == 'Debian' %}
          {{ aws_dcv_metadata_url }}server/{{ dcv_version }}/nice-dcv-server_{{ dcv_version }}-1_amd64.ubuntu20.04.deb
          {% elif ansible_os_family == 'RedHat' %}
          {{ aws_dcv_metadata_url }}server/{{ dcv_version }}/nice-dcv-server-{{ dcv_version }}-1.el7.x86_64.rpm
          {% endif %}

    - name: Show final package URL
      debug:
        msg: "Downloading: {{ dcv_pkg_url }}"

    ###########################################################################
    # 5) Download DCV package
    ###########################################################################
    - name: Download DCV installer
      get_url:
        url: "{{ dcv_pkg_url }}"
        dest: "/tmp/dcv.pkg"

    ###########################################################################
    # 6) Install DCV depending on OS type
    ###########################################################################
    - name: Install DCV on Ubuntu/Debian
      apt:
        deb: "/tmp/dcv.pkg"
      when: ansible_os_family == "Debian"

    - name: Install DCV on RHEL/Amazon Linux
      yum:
        name: "/tmp/dcv.pkg"
        state: present
      when: ansible_os_family == "RedHat"

    ###########################################################################
    # 7) Enable & start DCV
    ###########################################################################
    - name: Enable DCV service
      systemd:
        name: dcvserver
        state: started
        enabled: yes

    ###########################################################################
    # 8) Configure firewall
    ###########################################################################
    - name: Allow DCV TCP ports
      shell: |
        ufw allow 8443/tcp || true
        iptables -A INPUT -p tcp --dport 8443 -j ACCEPT || true
      ignore_errors: yes

    - name: Final message
      debug:
        msg: "DCV installation completed successfully ✔ — your EC2 is now DCV-ready."

